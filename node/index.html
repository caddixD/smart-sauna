<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prisijungimas - Išmaniosios pirties sistema</title>
  <!-- Bootstrap 4 CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }

    .login-container {
      margin-top: 100px;
      padding: 30px;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: #5A5A5A;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group input {
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 5px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 login-container">
        <div class="logo">
          Išmaniosios pirties sistema
        </div>
        <form action="/login" method="POST">
          <div class="form-group">
            <label for="username">Vartotojo vardas</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Įveskite vartotojo vardą" required>
          </div>
          <div class="form-group">
            <label for="password">Slaptažodis</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Įveskite slaptažodį" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Prisijungti</button>
        </form>
        <div class="footer">
          <small>© 2024 Išmaniosios pirties sistema</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 4 JS, jQuery ir Popper.js CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
